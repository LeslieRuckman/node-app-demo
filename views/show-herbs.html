<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Results</title>

    <!-- Custom Font - Change 'Muli' to the font you want -->
    <link href='https://fonts.googleapis.com/css?family=Muli' rel='stylesheet' type='text/css'>

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css">

    <!-- Custom CSS inside CSS folder -->
    <link rel="stylesheet" href="css/style.css">

    <style type="text/css">
        img {
            width: 200px;
            border-radius: 50%;
        }
    </style>

</head>

<body>
    <div class="container">

        <div class="row">
            <div class="col-lg-12">
                <h1>Digital Herbal</h1>
            </div>
        </div>

        <div class="row">
            <div class="col-lg-12">
                <script src="//ajax.googleapis.com/ajax/libs/jquery/1.7.2/jquery.min.js" type="text/javascript"></script>
            </div>
        </div>
    </div>
</body>

<script type="text/javascript">
    // simple script to pull data from our database and display on page
    $.getJSON('/api/get', function(data) {
        console.log(data);
        var herbs = data.herbs;
        herbs.forEach(function(e) {
            var htmlToAppend = '<h1>' + e.herb + '</h1>' +
                '<p>' + e.url + '</p>';
            $('body').append(htmlToAppend);
        })

    });
</script>

</html>
