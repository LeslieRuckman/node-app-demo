<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <title>results</title>

    <style type="text/css">
      img {
        width: 200px;
        border-radius: 50%;
      }

    </style>

  </head>

  <body>

  <script src="//ajax.googleapis.com/ajax/libs/jquery/1.7.2/jquery.min.js" type="text/javascript"></script>
  </body>

  <script type="text/javascript">
  	// simple script to pull data from our database and display on page
		$.getJSON('/api/get', function(data) {
				console.log(data);
				var herbs = data.herbs;
				herbs.forEach(function(e){
					var htmlToAppend = '<h1>'+e.herb+'</h1>'+
					'<p>'+e.url+'</p>';
					$('body').append(htmlToAppend);
				})

		});

  </script>
</html>
